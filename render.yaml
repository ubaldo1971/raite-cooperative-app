# Render.com Configuration
# This file tells Render how to build and deploy the app

services:
  - type: web
    name: raite-cooperative-app
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: apt-get update && apt-get install -y dos2unix && dos2unix build.sh && chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
